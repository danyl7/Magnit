<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav_bar">
        <div class="company">
            <img src="./images/logo.png" alt="Logo">
            <div class="company-text">
                <h3 id="company-name">Magnit</h3>
                <hr>
                <p id="company-desc">студія дизайну інтер’єру</p>
            </div>
        </div>
        <div class="contacts">
            <button onclick="confirmNavigation('+123456789', 'phone')"><img src="./images/phone.png" alt="Phone"></button>
            <button onclick="confirmNavigation('mailto:email@example.com', 'email')"><img src="./images/email.png" alt="Email"></button>
            <button onclick="confirmNavigation('https://instagram.com/yourprofile', 'link')"><img src="./images/instagram.png" alt="Instagram"></button>
            <button onclick="confirmNavigation('https://telegram.me/yourprofile', 'link')"><img src="./images/telegram.png" alt="Telegram"></button>
            <button onclick="confirmNavigation('https://facebook.com/yourprofile', 'link')"><img src="./images/facebook.png" alt="Facebook"></button>
            <button onclick="confirmNavigation('https://tiktok.com/@yourprofile', 'link')"><img src="./images/tik-tok.png" alt="TikTok"></button>
            <button onclick="confirmNavigation('https://youtube.com/yourchannel', 'link')"><img src="./images/youtube.png" alt="youtube"></button>
            <button id="btn-consultation">Консультация</button>
        </div>
    </div>
    <div class="language-selector">
        <select id="language-select">
            <option value="uk">Українська</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <!-- Модальное окно подтверждения -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>Подтверждение</h2>
            <p id="confirmMessage">Вы уверены, что хотите перейти?</p>
            <div class="modal-buttons">
                <button id="confirmYes" class="modal-btn">Да</button>
                <button id="confirmNo" class="modal-btn">Нет</button>
            </div>
        </div>
    </div>

    <div class="Home">
        <h1 id="main-heading">РОЗРОБКА ДИЗАЙНУ ІНТЕР’ЄРУ</h1>
        <h2 id="sub-heading">Ремонт квартир, будинків та комерційних приміщень</h2>
        <button id="calculate-cost-btn">
            Прорахувати вартість <img src="images/right-arrow.png" alt="right-arrow">
        </button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
