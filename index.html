<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav_bar">
        <div class="company">
            <img src="./images/logo.png" alt="Logo">
            <div class="company-text">
                <h3 id="company-name">Magnit</h3>
                <hr>
                <p id="company-desc">студія дизайну інтер’єру</p>
            </div>
        </div>
        <div class="contacts">
            <button onclick="confirmNavigation('+380958002080', 'phone')"><img src="./images/phone.png" alt="Phone"></button>
            <button onclick="confirmNavigation('mailto:irfed@ukr.net', 'email')"><img src="./images/email.png" alt="Email"></button>
            <button onclick="confirmNavigation('https://www.instagram.com/magnit_studio_pro/', 'link')"><img src="./images/instagram.png" alt="Instagram"></button>
            <button onclick="confirmNavigation('https://t.me/irina_z_kh', 'link')"><img src="./images/telegram.png" alt="Telegram"></button>
            <button onclick="confirmNavigation('https://www.facebook.com/ZaicevaIrina.design/', 'link')"><img src="./images/facebook.png" alt="Facebook"></button>
            <button onclick="confirmNavigation('https://www.tiktok.com/@magnit_pro', 'link')"><img src="./images/tik-tok.png" alt="TikTok"></button>
            <button onclick="confirmNavigation('https://www.youtube.com/@magdes24', 'link')"><img src="./images/youtube.png" alt="youtube"></button>
            <button id="btn-consultation">Консультация</button>
        </div>
    </div>
    <div class="language-selector">
        <select id="language-select">
            <option value="uk">Українська</option>
            <option value="ru">Русский</option>
        </select>
    </div>
    <div class="Home">
        <h1 id="main-heading">РОЗРОБКА ДИЗАЙНУ ІНТЕР’ЄРУ</h1>
        <h2 id="sub-heading">Ремонт квартир, будинків та комерційних приміщень</h2>
        <button id="calculate-cost-btn">
            Прорахувати вартість <img src="images/right-arrow.png" alt="right-arrow">
        </button>
    </div>
    <div id="confirm" class="hidden">
        <div class="modal-content">
    
            <!-- Phone Confirmation -->
            <div id="phone" class="hidden">
                <p id="phone-text">Вы хотите сделать звонок на номер:</p>
                <h2 id="phone-number"></h2>
            </div>
    
            <!-- Email Confirmation -->
            <div id="email" class="hidden">
                <p id="email-text">Вы хотите отправить письмо:</p>
                <input type="email" id="user-email" placeholder="Ваша почта">
                <input type="text" id="user-name" placeholder="Ваше имя">
                <input type="text" id="user-surname" placeholder="Ваша фамилия">
                <textarea id="message" placeholder="Ваше сообщение"></textarea>
                <button id="send-email">Отправить письмо</button>
            </div>
    
            <!-- Link Confirmation -->
            <div id="link" class="hidden">
                <p id="link-text">Вы хотите открыть ссылку:</p>
                <h2 id="link-url"></h2>
            </div>
    
            <!-- Yes/No Buttons -->
            <div id="yes_no">
                <button id="confirm-btn">Подтвердить</button>
                <button id="cancel-btn">Отмена</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>
</html>
