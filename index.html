<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav_bar">
        <div class="company">
            <img src="./images/logo.png" alt="Logo">
            <div class="company-text">
                <h3 id="company-name">Magnit</h3>
                <hr>
                <p id="company-desc">студія дизайну інтер’єру</p>
            </div>
        </div>
        <div class="contacts">
            <button><img src="./images/phone.png" alt="Phone"></button>
            <button><img src="./images/email.png" alt="Email"></button>
            <button><img src="./images/instagram.png" alt="Instagram"></button>
            <button><img src="./images/telegram.png" alt="Telegram"></button>
            <button><img src="./images/facebook.png" alt="Facebook"></button>
            <button><img src="./images/tik-tok.png" alt="TikTok"></button>
            <button id="btn-consultation">Консультация</button>
        </div>
    </div>
    <div class="language-selector">
        <select id="language-select">
            <option value="uk">Українська</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <div class="Home">
        <h1 id="main-heading">РОЗРОБКА ДИЗАЙНУ ІНТЕР’ЄРУ</h1>
        <h2 id="sub-heading">Ремонт квартир, будинків та комерційних приміщень</h2>
        <button id="calculate-cost-btn">
            Прорахувати вартість <img src="images/right-arrow.png" alt="right-arrow">
        </button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
